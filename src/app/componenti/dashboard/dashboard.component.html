<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
       <img [attr.src]="avatar" class="card-img-top" /><br>
      <!-- <img class="card-img-top" src="https://img.myloview.com/stickers/user-icon-human-person-symbol-avatar-login-sign-400-260980474.jpg"/> -->
      <br>
      <button type="submit" (click)="uploadavatar = true" class="btn btn-light"><img src="./assets/dashboard/upload-img.png" class="upload"></button>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Hello, {{username}}</h5>
        <p class="card-text">e-mail : {{userEmail}}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>

<app-profile-picture (uploadavatar)="onEvent($event)" [userId]="currentUserId" [imageUrl]="userAvatarUrl" *ngIf="uploadavatar"></app-profile-picture>
