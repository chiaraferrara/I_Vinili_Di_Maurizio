

<div class="wrapper" >
 
  <form class="form-signin"> <h1>Fai il Login:</h1>
    <input [(ngModel)]="loginEmail" type="email" class="form-control" name="email" placeholder="email address" />
    <input [(ngModel)]="loginPassword" type="password" class="form-control" name="password" placeholder="password" />
    
    <button class="bg-gray-950 hover:bg-gray-950 text-white font-bold py-2 px-4 border border-blue-700 rounded" type="button" (click)="login()">Login</button>    <br>
  </form><br>
  <p>Ancora non sei registrato?</p>
  <button routerLink="/registrati" class="bg-gray-950 hover:bg-gray-950 text-white font-bold py-2 px-4 border border-blue-700 rounded">Registrati</button>
</div>
