<div id="form-info-disco" class="commentarea">
	<!-- input url copertina -->
	<mat-form-field appearance="fill">
		<mat-label>Copertina Album URL</mat-label>
		<input [(ngModel)]="song.coverUrl" matInput placeholder="https:/img.album.cover.png/" />
		<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
		<mat-hint>Dammi un link</mat-hint>
	</mat-form-field>

	<!-- input Titolo Album -->
	<mat-form-field appearance="fill">
		<mat-label >Titolo Album</mat-label>
		<input [(ngModel)]="song.title" matInput placeholder="Olotit" />

		<mat-hint>Dammi un titolo</mat-hint>
	</mat-form-field>

	<!-- input Cantante Album -->
	<mat-form-field appearance="fill">
		<mat-label>Cantante</mat-label>
		<input [(ngModel)]="song.artist" matInput placeholder="Aurora" />

		<mat-hint>cantata dal mitico...</mat-hint>		
	</mat-form-field>


	<mat-form-field appearance="fill">
		<mat-label>Genre</mat-label>
		<input [(ngModel)]="song.genre" matInput placeholder="Metal" />

		<mat-hint>il genere...</mat-hint>		
	</mat-form-field>
